<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="500" height="500"></canvas>
</body>
<script src="http://xieranmaya.coding.me/other/lena.js"></script>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
  var remainder
  for (var i = 0; i < 2e2; i++) {
    dot(20 + i * 1, 20, "rgb(0,255,0)")
  }
  for (var i = 0; i < 1e2; i++) {
    if (i % 2 == 0) {
      dot(20 + i * 2, 30, "red")
    }
  }
  for (var i = 0; i < 2e2; i++) {
    remainder = i % 4
    switch (remainder) {
      case 0:
        dot(20 + i, 40, "green")
        break
      case 1:
        dot(20 + i, 40, "green")
        break
    }
  }
  for (var i = 0; i < 2e2; i++) {
    remainder = i % 5
    switch (remainder) {
      case 0:
        dot(20 + i, 50, "green")
        break
      case 1:
        dot(20 + i, 50, "green")
        break
      case 2:
        dot(20 + i, 50, "green")
        break
    }
  }
  for (var i = 0; i < 2e2; i++) {
    dot(60 + i, 60 + i, "red")
  }

  for (var i = 0; i < 5e2; i++) {
    dot(i, i, "yellow")
  }

  for (var i = 0; i <= 255; i++) {
    for (var j = 0; j < 100; j++) {
      dot(100 + i, 100 + j, ("rgb(" + (255 - i) + ", 0 , 0)"))
    }
  }

  for (var i = 0; i < 10000; i++) {
    dot(200 + 100 * Math.sin(2 * (Math.PI)/ 1e4 * i), 200 + 100 * Math.cos(2 * (Math.PI)/ 1e4 * i), "green")
  }

  for (var i = 0; i < 10000; i++) {
    for (var j = 1; j <= 100; j++) {
      dot(200 + j * Math.sin(2 * (Math.PI)/ 1e4 * i), 200 + j * Math.cos(2 * (Math.PI)/ 1e4 * i), "green")
    }
  }

  for (var i = 0; i < 400; i++) {
    dot(i, 200 + 10 * Math.sin(i / 10), "black")
  }
</script>
<style>
  span {
    width: 1px;
    height: 1px;
    position: fixed;
  }
</style>


</html>
