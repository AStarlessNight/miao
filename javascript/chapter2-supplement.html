<!-- 斐波那契数列 1 1 2 3 5 8 13 21 34 ... -->

    }

</script>







<!-- 辗转相减法确定最大公约数 (35, 14) -> (21, 14) -> (14, 7) -> (7, 7) 
即7为最大公约数-->
<script type="xx" id="">
    var a = Number(prompt("请输入第一个数"))
    var b = Number(prompt("请输入第二个数"))
    var tempt = 0
    while (a != b) {
        if (a < b) {
            tempt = a
            a = b
            b = tempt
        }
        a = a - b
        b = b
    }
    console.log("最大公约数为" + a)
</script>
<script type="xx" id="">
    var a = Number(prompt("请输入第一个数"))
    var b = Number(prompt("请输入第二个数"))
    var tempt = 0
    while (a != 0) {
        if (a < b) {
            tempt = a
            a = b
            b = tempt
        }
        a = a % b
        b = b
    }
    alert("最大公约数为" + b)
</script>






<!-- 7: 输入一个数，输出其是否是7的倍数或各个位上是否有7（25：NO，27：YES，21：YES) -->
<script type="xx" id="">
    var xString = prompt("请输入一个数")
    var xNumber = Number(xString)
    var length = xString.length;
    var tempt

    if (xNumber % 7 != 0) {
        for (var i = 0; i < length; i++) {
            tempt = xString.charAt(i)
            if (tempt == "7") {
                console.log("Yes，该数中含有7")
                break
            }
            if (i == length - 1) {
                console.log("No")
            }
        }
    } else {
        console.log("Yes，该数是7的倍数")
    }
</script>






<!-- sort: 输入3个数，按从小到大顺序输出 -->
<script type="xx" id="">
    var a = Number(prompt("第1个数"))
    var b = Number(prompt("第2个数"))
    var c = Number(prompt("第3个数"))
    var tempt
    if (a > b) {
        tempt = a
        a = b
        b = tempt
    }
    if (b > c) {
        tempt = b
        b = c
        c = tempt
        if (a > b) {
            tempt = a
            a = b
            b = tempt
        }
    }
    console.log(a, b, c)
</script>





<!-- narcissistic: 输入一个数判断其是否为水仙花数，输出"YES"/"NO"
narcissistics: 输出1000以内的水仙花数 -->
<script type="xx" id="">
    var xString = prompt("请输入一个正整数")
    var xNumber = Number(xString)
    var length = xString.length
    var sum = 0
    for (var i = 0; i < length; i++) {
        sum += Math.pow(Number(xString.charAt(i)), length)
    }
    if (sum == xNumber) {
        alert("该数为水仙花数")
    } else {
        alert("该数不为水仙花数")
    }
</script>
<script type="xx" id="">
    var n = prompt("请输入多少以内")
    var xNumber = Number(xString)
    var xString
    var length
    var sum = 0

    for (var i = 1; i <= n; i++) {
        xNumber = i
        xString = i.toString()
        length = xString.length
        for (var j = 0; j < length; j++) {
            sum += Math.pow(Number(xString.charAt(j)), length)
        }
        if (sum == xNumber) {
            console.log(xNumber)
        }
        sum = 0
    }
</script>






<!-- complete-number: 输入一个数判断其是否为完数，输出"YES"/"NO"
complete-numbers: 输出1000以内的完数 -->
<script type="xx" id="">
    var x = Number(prompt("请输入一个数"))
    var halfX = Math.floor(x / 2)
    var sum = 0
    for (var i = 1; i <= halfX; i++) {
        if (x % i == 0) {
            sum += i
        }
    }
    if (sum == x) {
        console.log("该数是完数")
    } else {
        console.log("该数不是完数")
    }
</script>
<script type="xx" id="">
    var n = Number(prompt("请输入多少以内"))
    var halfX
    var sum = 0
    for (var i = 1; i <= n; i++) {
        halfX = Math.floor(i / 2)
        for (var j = 1; j <= halfX; j++) {
            if (i % j == 0) {
                sum += j
            }
        }
        if (sum == i) {
            console.log(i)
        }
        sum = 0
    }
</script>






<!-- sqrt: 输入一个数，输出其平方根，精确到小数点后3位 -->
<script type="xx" id="">
    var x = Number(prompt("请输入一个正数"))
    var error = 1
    var halfX = x / 2
    var flag = 0
    while (Math.abs(error) > 1e-5) {
        halfX = halfX + flag * halfX / 2
        error = halfX * halfX - x
        if (error > 0) {
            flag = -1
        } else flag = 1
    }
    alert("该数的平方根为" + halfX.toFixed(3))
</script>


<!-- 牛顿法解平方根 -->
<script type="xx" id="">
    var a = Number(prompt("请输入一个正数"))
    var x0 = a / 2
    var maxCount = 20
    var error
    for (var i = 0; i < maxCount; i++) {
        x0 = x0 / 2 + a / (2 * x0)
        error = x0 * x0 - a
        if (Math.abs(error) < 1e-5) {
            break;
        }
    }
    alert("平方根为" + x0.toFixed(3) + "   循环次数为" + i)
</script>
