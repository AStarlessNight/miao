<script type="xx" id="">
    var size = 10
    var rowType = ""
    for (var i = 0; i < size; i++) {
        if (i % 2 == 0) {
            for (var j = 0; j < size; j++) {
                if (j % 2 == 0) {
                    rowType += " "
                } else {
                    rowType += "#"
                }
            }
        } else {
            for (var j = 0; j < size; j++) {
                if (j % 2 != 0) {
                    rowType += " "
                } else {
                    rowType += "#"
                }
            }
        }
        console.log(rowType)
        rowType = ""
    }
</script>

<script type="xx" id="">
    var size = 10
    var boardType = ""
    var rowSubType1 = ""
    var rowSubType2 = ""

    for (var i = 0; i < size; i++) {
        if (i == 0) {
            for (var j = 0; j < size; j++) {
                if (j % 2 == 0) {
                    rowSubType1 += " "
                    rowSubType2 += "#"
                } else {
                    rowSubType1 += "#"
                    rowSubType2 += " "
                }
            }
        }
        if (i % 2 == 0) {
            boardType += rowSubType1
            if (i != size - 1) {
                boardType += "\n"
            }
        } else {
            boardType += rowSubType2
            if (i != size - 1) {
                boardType += "\n"
            }
        }
    }
    console.log(boardType)
</script>

<script type="xx" id="">
    var a = Number(prompt("请输入第一个数"))
    var b = Number(prompt("请输入第二个数"))

        if (a < b) {
            tempt = a
            a = b
            b = tempt
        }
        a = a - b
        b = b
    }

</script>
