<script type="xx" id="ch0103/13">
    var a = Number(prompt("请输入一个三位数"))

    // 百位
    var b = Math.trunc(a / 100)
    // 十位
    var c = Math.trunc((a - b * 100) / 10)
    // 个位
    var d = a - b * 100 - c * 10
    
    var e = d * 100 + c * 10 + b

    console.log(e)
</script>

<script type="xx" id="ch0103/17">
    var x1 = Number(prompt("x1"))
    var y1 = Number(prompt("y1"))
    var x2 = Number(prompt("x2"))
    var y2 = Number(prompt("y2"))
    var x3 = Number(prompt("x3"))
    var y3 = Number(prompt("y3"))

    var r1 = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2))
    var r2 = Math.sqrt(Math.pow(x3 - x1, 2) + Math.pow(y3 - y1, 2))
    var r3 = Math.sqrt(Math.pow(x3 - x2, 2) + Math.pow(y3 - y2, 2))
    var p = (r1 + r2 + r3) / 2
    var S = Math.sqrt(p * (p - r1) * (p - r2) * (p - r3))
    console.log(S.toFixed(2))
</script>
