<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox animation</title>
    <style>
        * {
            background-color: rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 20px 0;
            font-size: 0;

        }

        span {
            font-size: 20px;
        }

        input {
            xdisplay: none;
        }


        label {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid black;
            border-radius: 24px;
            vertical-align: middle;
            margin-right: 22px;
            position: relative
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <input type="checkbox" id="cb1"></input>
            <label for="cb1"></label>
            <span>Radio Button</span>
        </li>

        <li>
            <input type="checkbox" id="cb2"></input>
            <label for="cb2"></label>
            <span>Radio Button</span>
        </li>
        <li>
            <input type="checkbox" id="cb3"></input>
            <label for="cb3"></label>
            <span>Radio Button</span>
        </li>
    </ul>
</body>

</html>
