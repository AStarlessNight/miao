<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sprite image</title>
</head>
<style>
    div.icon{
        display: inline-block;
        background-image: url(./img/google.png);
    }

    .icon-search{
        width: 42px;
        height: 42px;
        background-position: left -215px top -112px;
    }

    .icon-phone{
        width: 50px;
        height: 50px;
        background-position: left -207px top -155px;
    }

</style>
<body>
    <div class="icon icon-search"></div>
    <div class="icon icon-phone"></div>
</body>
</html>
